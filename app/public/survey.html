<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>FriendFinder Home</title>
</head>

<body>
    <div class="container">
        <h2>Survey Questions</h2>
        <br>

        <h3><strong>Tell us about yourself!</strong></h3>
        <h4>Name <strong>(Required)</strong></h4>
        <input type="text" name="" id="name" class="form-control" required>

        <h4>Photo <strong>(Required)</strong></h4>
        <input type="text" name="" id="photo" class="form-control" required>

        <br>

        <h3><strong>QUESTION #1</strong></h3>
        <h4>You like anime.</h4>
        <select data-placeholder="" class="chosen-select" id="q1">
            <option value=""></option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
        </select>

        
        <footer>
            <div class="container">
                <p><a href="#">API Friends List</a>| <a href="#">Github Repo</a></p>
            </div>
        </footer>
    </div>

</body>

</html>
